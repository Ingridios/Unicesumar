<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de CSS Inline, Interno e Externo</title>
    
    <!-- CSS Interno -->
    <style>
        h1 {
            color: black;
            text-align: center;
        }
        p.interno {
            font-size: 18px;
            color: purple;
        }
    </style>

    <!-- Link para CSS Externo -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- CSS Inline -->
    <h1 style="color: blue;">Cabeçalho com CSS Inline</h1>
    
    <!-- CSS Interno -->
    <p class="interno">Este é um parágrafo com CSS Interno.</p>
    
    <!-- CSS Externo -->
    <p class="externo">Este é um parágrafo com CSS Externo.</p>
</body>
</html>
