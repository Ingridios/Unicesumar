<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo Completo</title>
</head>
<body>
    <!-- Tag: <h1>, Atributo: nenhum, Valor do Atributo: nenhum -->
    <h1>Este é um cabeçalho</h1>
    
    <!-- Tag: <p>, Atributo: nenhum, Valor do Atributo: nenhum -->
    <p>Este é um parágrafo.</p>
    
    <!-- Tag: <a>, Atributo: href, Valor do Atributo: https://www.exemplo.com -->
    <a href="https://www.examplo.com">Este é um link</a>
    
    <!-- Tag: <img>, Atributo: src, alt, Valor do Atributo: imagem.jpg, Descrição da imagem -->
    <img src="imagem.jpg" alt="Descrição da imagem">
    
    <!-- Tag: <button>, Atributo: type, Valor do Atributo: button -->
    <button type="button">Clique aqui</button>
</body>
</html>

<!--DEMONSTRAÇÃO DE ATRIBUTOS -->
